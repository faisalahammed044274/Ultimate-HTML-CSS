<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File inputs</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Miligram CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <form action="">
      <label for="file">Upload your jpg File :</label>
      <input class="label-inline" type="file" accept=".jpg, .png, .svg" />
    </form>
    <form action="">
      <label for="file">Upload your Audio File :</label>
      <input class="label-inline" type="file" accept="audio/*" />
    </form>
    <form action="">
      <label for="file">Upload your Video File :</label>
      <input class="label-inline" type="file" accept="video/*" />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
