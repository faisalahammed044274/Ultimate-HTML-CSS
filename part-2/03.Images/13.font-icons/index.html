<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Icons</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/cf9d2cc3b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="icon-fonts">
      <h4>ICON FONTS</h4>
      <ul>
        <li>Font Awesome</li>
        <li>Ionicons</li>
        <li>Material Design Icons</li>
      </ul>
    </div>
    <span class="icons">
      <i class="fas fad fa-barcode fa-2x"></i>
      <i class="fas fa-duotone fa-compass fa-2x"></i>
      <i class="fas fa-solid fa-user-check fa-2x"></i>
      <i class="fa-solid fa-user-gear fa-2x"></i>
      <i class="fas fa-solid fa-hospital-user fa-2x"></i>
      <i class="fas fa-bell fa-2x"></i>

    </span>
  </body>
</html>
