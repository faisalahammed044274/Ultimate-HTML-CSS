<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Project</title>
    <!-- typography -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block container">
      <header class="block_header">
        <h2>Host on the cloud to Keep Growing</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem,
          officia.
        </p>
      </header>
      <article class="grid grid--1x2 feature">
        <div class="feature__content">
          <span class="icon-container">
            <svg class="icon icon--primary">
              <use xlink:href="./assets/images/sprite.svg#easy"></use>
            </svg>
          </span>
          <h3 class="feature_heading">Super Easy to Use</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nobis
            reprehenderit ea facilis saepe illum?
          </p>
          <a href="" class="link-arrow">Learn More</a>
        </div>
        <picture>
          <source
            type="image/webp"
            srcset="
              ./assets/images/resize/easy.webp,
              ./assets/images/resize/easy@2x.webp
            "
          />
          <source
            type="image/jpg"
            srcset="
              ./assets/images/resize/easy.jpg,
              ./assets/images/resize/easy@2x.jpg
            "
          />
          <img
            class="feature__image"
            src="./assets/images/resize/easy@2x.jpg"
            alt="easy"
          />
        </picture>
      </article>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
