<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Project</title>
    <!-- typography -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body style="padding: 45px">
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="./assets/images/testimonial.jpg" alt="testimonial" />
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--white icon-small">
              <use xlink:href="./assets/images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quote">
          <p class="quote__text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus
            optio modi rerum suscipit distinctio assumenda nostrum
            reprehenderit, ex eveniet possimus adipisci veniam temporibus
            dolorem ipsum.
          </p>
          <footer>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote--line">
                  <use xlink:href="./assets/images/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media_body">
                <h3 class="media__title quote__author">Jhon Smith</h3>
                <p class="quote__organization">ABC Company</p>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </body>
</html>
