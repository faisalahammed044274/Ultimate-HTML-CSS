<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video</title>
    <style>
      video {
        width: 400px;
        margin: 20px;
        padding: 20px;
      }
      a {
        text-decoration: none;
        text-transform: uppercase;
        margin-left: 28px;
        color: rgb(94, 151, 38);
      }
      a:hover{
          color:rgb(226, 81, 14);
      }
    </style>
  </head>
  <body>
    <audio controls src="../audios/01.Pashe_Thaka_Shei_Khon.mp3"></audio>
    <hr>
    <video controls autoplay loop muted src="../videos/JMeter-Tutorial.mp4">
      Your browser doesn't support videos.
    </video>
    <br />
    <hr />
    <a
      href="
    https://caniuse.com/?search=video"
      >video using info</a
    >
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video"
      >Video References</a
    >
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio">Audio References</a>
    <hr />
  </body>
</html>
